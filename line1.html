<!DOCTYPE html>
<html>
<head>

<body>

<div id='map'></div>
<script>

var map = L.mapbox.map('map', 'anmol1771.lb7750f2')

var line = {
  "type": "Feature",

  },
  "geometry": {
    "type": "LineString",
    "coordinates": [
      [-76.091308, 18.427501],

      [-73.652343, 20.07657],
      [-73.157958, 20.210656]
    ]
  }
};

map.featureLayer.setGeoJSON(line
	);

</script>
