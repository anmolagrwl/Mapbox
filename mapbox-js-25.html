<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title></title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

<!-- install Mapbox's JS and CSS files from CDN -->
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.css' rel='stylesheet' />

<script src="bangalore_cafes.js"></script>

<!-- Little bit of styling for body and #map container -->
<style>
  body { margin:0; padding:0; perspective:1200;}
  #map { position:absolute; top:0; bottom:0; width:100%; overflow:visible;transform:rotateX(-60deg);}
  /* removes a flickering background color */
.leaflet-container {
  background:none;
}

/* set up our 3D space */
#map,
#map * {
  -webkit-transform-style:preserve-3d;
  transform-style:preserve-3d;
}
/*.leaflet-marker-icon{transform:rotateX(90deg);}*/
</style>

</head>

<body>

<!-- This is where map will be put -->
<div id='map'></div>

<script>

L.mapbox.accessToken = 'pk.eyJ1IjoiYW5tb2wxNzcxIiwiYSI6ImNYZXN1N28ifQ.s-1Hjdb2UR9_6eeTPJGn3A';

var map = new L.mapbox.map("map", 'anmol1771.lb7750f2')
    .addControl(L.mapbox.geocoderControl('mapbox.places', {
        autocomplete: true,
        keepOpen: true
    }))
    .setView([12.9279230, 77.6271080], 15);

var featureLayer = L.mapbox.featureLayer(cafes).addTo(map);

featureLayer.eachLayer(function(layer) {
    var content = '<h1>'+ layer.feature.properties.name +'</h1>'
    
    // Binds a popup with a particular HTML content to a click on this marker.
    // http://leafletjs.com/reference.html#marker-bindpopup
    layer.bindPopup(content);

    // if (layer.toGeoJSON().geometry.type == "Point") {

    //     layer.setStyle({
    //         fillColor: '#552700',
    //         color: '#552700',
    //         weight: 2
    //     })
    // };

    var myIcon = L.icon({
        iconUrl: 'cafe-mark.png',
        iconSize: [35, 46]
      });

  L.marker((layer.feature.geometry.coordinates),{icon:myIcon}).addTo(map);

});

featureLayer.on('click', function(e) {
    map.panTo(e.layer.getLatLng());
});

</script>
