<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Mapbox JavaScript - 17 - Leaflet Mini-map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

<!-- install Mapbox's JS and CSS files from CDN -->
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.css' rel='stylesheet' />

<!-- Leaflet full-screen JS and CSS files -->
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/Leaflet.fullscreen.min.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/leaflet.fullscreen.css' rel='stylesheet' />

<!-- Leaflet Locate JS and CSS files -->
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.24.0/L.Control.Locate.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.24.0/L.Control.Locate.css' rel='stylesheet' />
<!--[if lt IE 9]>
<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.21.0/L.Control.Locate.ie.css' rel='stylesheet' />
<![endif]-->

<!-- Leaflet Mini-map JS and CSS files -->
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-minimap/v1.0.0/Control.MiniMap.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-minimap/v1.0.0/Control.MiniMap.css' rel='stylesheet' />

<!-- Little bit of styling for body and #map container -->
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  .leaflet-control-locate {
  border:1px solid rgba(0,0,0,0.4);
  }
.leaflet-control-locate a {
  background-color:#fff;
  background-position:-3px, -2px;
  }
.leaflet-control-locate.active a {
  background-position:-33px -2px;
  }
</style>

</head>

<body>

<!-- This is where map will be put -->
<div id='map'></div>

<script>

L.mapbox.accessToken = 'pk.eyJ1IjoiYW5tb2wxNzcxIiwiYSI6ImNYZXN1N28ifQ.s-1Hjdb2UR9_6eeTPJGn3A';

// map is added to #map id in the body of HTML. Second argument is unique Map ID from your Mapbox account.
var map = L.mapbox.map('map', 'anmol1771.lb7750f2')
    // Sets the view of the map (geographical center and zoom) with latitude, longitude and zoom level.
    .setView([12.9279230, 77.6271080], 15)
    .on('ready', function() {
        new L.Control.MiniMap(L.mapbox.tileLayer('examples.map-i86nkdio'))
            .addTo(map);
    });

// Adding full-screen button.
L.control.fullscreen().addTo(map);
// Adding locate me button.
L.control.locate().addTo(map);
</script>


</body>
</html>
